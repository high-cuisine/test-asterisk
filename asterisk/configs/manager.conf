[general]
enabled = yes
port = 5038
bindaddr = 0.0.0.0

; Разрешаем чтение событий и выполнение команд
read = system,call,log,verbose,command,agent,user,config,dtmf,reporting,cdr,dialplan
write = system,call,log,verbose,command,agent,user,config,dtmf,reporting,cdr,dialplan

; ============================================
; ПОДКЛЮЧЕНИЕ ДЛЯ NODE.JS СЕРВЕРА
; ============================================
[nodejs]
secret = nodejs_password_123        ; Пароль для подключения (измените!)
deny = 0.0.0.0/0.0.0.0
permit = 127.0.0.1/255.255.255.255
permit = 192.168.0.0/255.255.0.0    ; Разрешаем доступ из локальной сети
permit = 10.0.0.0/255.0.0.0
read = system,call,log,verbose,command,agent,user,config,dtmf,reporting,cdr,dialplan
write = system,call,log,verbose,command,agent,user,config,dtmf,reporting,cdr,dialplan

; ============================================
; АДМИНИСТРАТОР (для ручного управления)
; ============================================
[admin]
secret = admin_password_123         ; Пароль администратора (измените!)
deny = 0.0.0.0/0.0.0.0
permit = 127.0.0.1/255.255.255.255
read = system,call,log,verbose,command,agent,user,config,dtmf,reporting,cdr,dialplan
write = system,call,log,verbose,command,agent,user,config,dtmf,reporting,cdr,dialplan

