services:
  asterisk:
    build: .
    container_name: asterisk-server
    restart: unless-stopped
    volumes:
      - ./configs:/etc/asterisk:ro
      - ./logs:/var/log/asterisk
      - ./recordings:/var/spool/asterisk/monitor
      - ./data:/var/lib/asterisk
    environment:
      - TZ=Europe/Moscow
    ports:
      - "5060:5060/udp"
      - "5060:5060/tcp"
      - "10000-20000:10000-20000/udp"
      - "5038:5038/tcp"
 

